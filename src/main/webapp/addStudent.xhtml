<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add new Student</title>
</h:head>
<h:body>
    <h2>Add new Student</h2>
    <h:form>

        <br/>
        <h:outputLabel>Student Name: </h:outputLabel>
        <h:inputText value="#{studentBean.student.sName}">
        </h:inputText>
        <br/><br/>
        <h:outputLabel>Student Email: </h:outputLabel>
        <h:inputText value="#{studentBean.student.email}">
        </h:inputText>
        <br/><br/>
        <h:outputLabel>Phone Number: </h:outputLabel>
        <h:inputText value="#{studentBean.student.phone}">
        </h:inputText>
        <br/><br/>
        <h:outputText id="message" style="color: darkred; font-style: italic" value="#{studentBean.message}"/>
        <br/><br/>
        <h:commandButton action="listStudent.xthml" immediate="true" value="Back">
            <f:ajax execute="@all" />
        </h:commandButton>
        <h:commandButton action="#{studentBean.save(studentBean.student)}" value="Save">
            <f:ajax render="message" />
        </h:commandButton>

    </h:form>
</h:body>
</html>
