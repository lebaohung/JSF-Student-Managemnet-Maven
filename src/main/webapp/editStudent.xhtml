<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Student </title>
</h:head>
<h:body>
    <h2>Edit Student ID: #{editStudent.id}</h2>
    <h:form>

        <br/>
        <h:outputLabel>Student Name: </h:outputLabel>
        <h:inputText value="#{editStudent.sName}" >
        </h:inputText>
        <br/><br/>
        <h:outputLabel>Student Email: </h:outputLabel>
        <h:inputText value="#{editStudent.email}">
        </h:inputText>
        <br/><br/>
        <h:outputLabel>Phone Number: </h:outputLabel>
        <h:inputText  value="#{editStudent.phone}" >
        </h:inputText>
        <br/><br/>
        <h:outputText style="color: darkred; font-style: italic" value="#{studentBean.message}"/>
        <br/><br/>
        <h:commandButton action="listStudent?faces-redirect=true" value="Back">
        </h:commandButton>
        <h:commandButton action="#{studentBean.updateEditedStudent(editStudent)}" value="Update">
        </h:commandButton>

    </h:form>
</h:body>
</html>
