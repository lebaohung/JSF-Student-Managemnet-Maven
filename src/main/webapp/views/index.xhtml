<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg['HomeTitle']}</title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton rendered="#{homeBean.locale eq 'vn'}" action="#{homeBean.changeLanguage('en')}"
                         value="English">
            <f:ajax render="@all"/>
        </h:commandButton>
        <h:commandButton rendered="#{homeBean.locale eq 'en'}" action="#{homeBean.changeLanguage('vn')}"
                         value="Tiếng Việt">
            <f:ajax render="@all"/>
        </h:commandButton>
        <br/>
        <h4><h:outputText value="#{msg['HomeTitle']}"/></h4>
        <br/><br/>

        <h:commandButton rendered="#{homeBean.navigateHomePage ne homeBean.showClassesManagement}" value="#{msg['ClassManagement']}"
                         action="#{homeBean.showClassesManagement()}">
            <f:ajax render="@all"/>
        </h:commandButton>
        <br/><br/>

        <h:commandButton rendered="#{homeBean.navigateHomePage ne homeBean.showStudentsManagement}" value="#{msg['StudentManagement']}"
                         action="#{homeBean.showStudentsManagement()}">
            <f:ajax render="@all"/>
        </h:commandButton>
        <br/><br/>

        <h:commandButton rendered="#{homeBean.navigateHomePage ne null}" value="&lt;&lt; #{msg.BackHomeButton}"
                         action="#{homeBean.backToHomePage}">
            <f:ajax render="@all"/>
        </h:commandButton>

        <ui:fragment id="studentManagement" rendered="#{homeBean.navigateHomePage eq homeBean.showStudentsManagement}">
            <ui:include src="/views/student/listStudent.xhtml">
            </ui:include>
        </ui:fragment>

        <ui:fragment rendered="#{homeBean.navigateHomePage eq homeBean.showClassesManagement}">
            <ui:include src="/views/sclass/listSClass.xhtml">
            </ui:include>
        </ui:fragment>

    </h:form>
</h:body>
</html>
