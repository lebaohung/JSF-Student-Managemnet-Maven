<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{msg['HomeTitle']}</title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton rendered="#{homeBean.locale eq 'vn'}" action="#{homeBean.changeLanguage('en')}"
                         value="English">
            <f:ajax render="@all"/>
        </h:commandButton>
        <h:commandButton rendered="#{homeBean.locale eq 'en'}" action="#{homeBean.changeLanguage('vn')}"
                         value="Tiếng Việt">
            <f:ajax render="@all"/>
        </h:commandButton>
        <br/>
        <ui:insert name="pageHeader">
            <ui:include src="student/listStudent.xhtml" >

            </ui:include>
            <h4><h:outputText value="#{msg['HomeTitle']}"/></h4>
            <br/><br/>
        </ui:insert>

        <ui:insert name="classManagement">
            <h:commandButton value="#{msg['ClassManagement']}" action="#{sClassBean.moveToListPage}">
                <f:ajax render="@all"/>
            </h:commandButton>
            <br/><br/>
        </ui:insert>

        <ui:fragment ></ui:fragment>
        <ui:insert name="studentManagement">
            <h:commandButton value="#{msg['StudentManagement']}" action="#{studentBean.moveToListPage}">
                <f:ajax render="@all"/>
            </h:commandButton>
        </ui:insert>
    </h:form>
</h:body>
</html>
