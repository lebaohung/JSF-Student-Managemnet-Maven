<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>List Class</title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="&lt; Back to HomePage" action="/views/index">
            <f:ajax render="@all"/>
        </h:commandButton>
    </h:form>
    <h2>Class Management </h2>
    <h:form>
        <h:commandButton value="Add New Class" action="#{sClassBean.create}">
            <f:ajax execute="@all"/>
        </h:commandButton>
        <h:dataTable binding="#{table}" value="#{sClassBean.getAll()}" var="sClass">

            <h:column>
                <f:facet name="header">
                    No.
                </f:facet>
                #{table.rowIndex + 1}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Class ID
                </f:facet>
                #{sClass.id}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Class Name
                </f:facet>
                #{sClass.name}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Action
                </f:facet>
                <h:commandButton value="Edit" action="#{sClassBean.getById(sClass.id)}">
                    <f:ajax execute="@all"/>
                </h:commandButton>
                <br/>
                <h:commandButton value="Detele" action="#{sClassBean.delete(sClass.id)}"
                                 onclick="return confirm('Permanently delete?')">
                    <f:ajax execute="@all" render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
