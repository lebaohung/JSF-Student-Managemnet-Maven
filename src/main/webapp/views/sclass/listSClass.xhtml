<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>List Class</title>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="&lt; Back to HomePage" action="/views/index">
            <f:ajax render="@all"/>
        </h:commandButton>
    </h:form>
    <h2>Class Management </h2>

    <h:form id="listForm">

        <h:dataTable binding="#{table}" value="#{sClassBean.getAll()}" var="sClass">
            <h:column>
                <f:facet name="header">
                    No.
                </f:facet>
                #{table.rowIndex + 1}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Class ID
                </f:facet>
                <h:outputText value="#{sClass.id}" />
                <h:outputText rendered="#{sClass.id eq editSClass.id}" value="&#160;" />
            </h:column>

            <h:column>
                <f:facet name="header">
                    Class Name
                </f:facet>
                <h:outputText rendered="#{sClass.id ne editSClass.id}" value="#{sClass.name}"/>
                <h:inputText rendered="#{sClass.id eq editSClass.id}" id="editName" required="true"
                             requiredMessage="  Name required!" value="#{editSClass.name}">
                    <f:validator validatorId="nameValidator"/>
                </h:inputText><br/>
                <h:outputText rendered="#{sClass.id eq editSClass.id}" value="&#160;" />
                <h:message for="editName" style="color:darkred;" title=""/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Size
                </f:facet>

            </h:column>

            <h:column>
                <f:facet name="header">
                    Action
                </f:facet>
                <h:commandButton rendered="#{sClass.id ne editSClass.id}" value="Edit"
                                 action="#{sClassBean.getEdit(sClass.id)}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>

                <h:commandButton rendered="#{sClass.id eq editSClass.id}" immediate="true"
                                 action="#{sClassBean.cancelEdit()}" value=" Cancel">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>

                <h:commandButton rendered="#{sClass.id eq editSClass.id}" action="#{sClassBean.update(editSClass)}"
                                 value="Update">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
                <br/>

                <h:commandButton value="Detele" action="#{sClassBean.delete(sClass.id)}"
                                 onclick="return confirm('Permanently delete?')">
                    <f:ajax execute="@all" render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>

        <h:commandButton value="Add New Class" action="#{sClassBean.create}">
            <f:ajax render="@all"/>
        </h:commandButton>
    </h:form>

    <h:form id="addNewClass" rendered="#{sClassBean.add}" >
        <br/>
        <h:outputLabel>Class Name: </h:outputLabel>


        <br/>
        <h:commandButton immediate="true" action="#{sClassBean.cancelAdd}" value="Cancel">
            <f:ajax render="@all"/>
        </h:commandButton>
        <h:commandButton action="#{sClassBean.save(newSClass)}" value="Save">
            <f:ajax execute="addNewClass" render="@all"/>
        </h:commandButton>

    </h:form>
</h:body>
</html>
