<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{homeBean.locale}">
    <h:head>
        <title>#{msg.ClassManagement}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="&lt;&lt; #{msg.BackClassButton}" action="/views/sclass/listSClass">
                <f:ajax render="@all"/>
            </h:commandButton>
        </h:form>

        <br/><br/>
        <h:form>
            <h:dataTable binding="#{classDetailTable}" value="#{sClassBean.studentInClassList}" var="student">
                <h:column>
                    <f:facet name="header">
                        #{msg.No}
                    </f:facet>
                    #{classDetailTable.rowIndex + 1}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        #{msg.StudentID}
                    </f:facet>
                    <h:outputText value="#{student.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        #{msg.StudentName}
                    </f:facet>
                    <h:outputText value="#{student.sName}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        #{msg.StudentEmail}
                    </f:facet>
                    <h:outputText value="#{student.email}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        #{msg.StudentPhone}
                    </f:facet>
                    <h:outputText value="#{student.phone}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        #{msg.StudentClass}
                    </f:facet>
                    <h:outputText value="#{sClassRepo.getById(student.sClassId).name}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
