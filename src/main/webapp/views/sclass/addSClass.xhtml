<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add new Class</title>
</h:head>
<h:body>
    <h2>Add new Class</h2>
    <h:form>
        <br/>

        <h:outputLabel>Class Name: </h:outputLabel>
        <h:inputText id="name" required="true" requiredMessage="  Name required!" value="#{newSClass.name}">
            <!--            <f:validator validatorId="nameValidator"/>-->
        </h:inputText>
        <h:message for="name" style="color: darkred"/>
        <br/><br/>

        <h:outputText style="color: darkred; font-style: italic" value="#{sClassBean.message}"/>
        <br/><br/>

        <h:commandButton immediate="true" action="listSClass" value=" &lt; Back">
            <f:ajax execute="@all"/>
        </h:commandButton>
        <h:commandButton action="#{sClassBean.save(newSClass)}" value="Save">
            <f:ajax execute="@all" render="@all"/>
        </h:commandButton>

    </h:form>
</h:body>
</html>
