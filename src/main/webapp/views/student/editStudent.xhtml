<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Student </title>
</h:head>
<h:body>
    <h2>Edit Student ID: #{editStudent.id}</h2>
    <h:form>

        <br/>

        <h:outputLabel>Student Name: </h:outputLabel>
        <h:inputText id="sName" required="true" requiredMessage="  Name required!" value="#{editStudent.sName}">
            <f:validator validatorId="nameValidator"/>
        </h:inputText>
        <h:message for="sName" style="color:darkred;"/>
        <br/><br/>

        <h:outputLabel>Student Email: </h:outputLabel>
        <h:inputText id="email" value="#{editStudent.email}">
            <f:validator validatorId="emailValidator"/>
        </h:inputText>
        <h:message for="email" style="color:darkred;"/>
        <br/><br/>

        <h:outputLabel>Phone Number: </h:outputLabel>
        <h:inputText id="phone" value="#{editStudent.phone}">
            <f:validator validatorId="phoneValidator"/>
        </h:inputText>
        <h:message for="phone" style="color:darkred;"/>
        <br/><br/>

        <h:outputLabel>Class: </h:outputLabel>
        <h:selectOneMenu value="#{editStudent.sClassId}">
            <f:selectItems value="#{sClassRepo.all}" var="sClass" itemValue="#{sClass.id}" itemLabel="#{sClass.name}"/>
        </h:selectOneMenu>
        <br/><br/>

        <h:outputText style="color: darkred; font-style: italic" value="#{studentBean.message}"/>
        <br/><br/>

        <h:commandButton immediate="true" action="listStudent" value=" &lt; Back">
            <f:ajax execute="@all"/>
        </h:commandButton>
        <h:commandButton action="#{studentBean.update(editStudent)}" value="Update">
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>

    </h:form>
</h:body>
</html>
