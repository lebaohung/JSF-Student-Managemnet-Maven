<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>List Student</title>
</h:head>
<h:body>
    <h2>Student Table - Test JDBC</h2>
    <h:form>
        <h:commandButton value="Add New Student" action="#{studentBean.createNewStudent()}">
            <f:ajax execute="@all"/>
        </h:commandButton>
        <h:dataTable binding="#{table}" value="#{studentBean.getAll()}" var="student">

            <h:column>
                <f:facet name="header">
                    No.
                </f:facet>
                #{table.rowIndex + 1}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Student ID
                </f:facet>
                #{student.id}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Student Name
                </f:facet>
                #{student.sName}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Student Email
                </f:facet>
                #{student.email}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Student Phone
                </f:facet>
                #{student.phone}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Action
                </f:facet>
                <h:commandButton value="Edit" action="#{studentBean.getById(student.id)}">
                    <f:ajax execute="@all"/>
                </h:commandButton>
                <br/>
                <h:commandButton value="Detele" action="#{studentBean.delete(student.id)}"
                                 onclick="return confirm('Permanently delete?')">
                    <f:ajax execute="@all" render="@form"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
